    <div class="container ">
        <div class="row mt-5 pt-5">
            <div class="col mt-5 justify-content-center">
                
                <div class="card">
                    <div class="card-header">
                        Submit a New Event
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">

                                <div class="md-form">
                                    <input  type="text" id="title" class="form-control">
                                    <label for="title">Title</label>
                                </div>
                            </div>
                        </div>
                        <div class="row ">

                            <div class="col">

                               
                                <div class="md-form">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="inputGroupFile01">
                                        <label class="custom-file-label" for="inputGroupFile01">Choose an image</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row  ">
                            <div class="col ">
                                
                                    <div class="md-form">
                                        <textarea id="short" class="md-textarea form-control" rows="2"></textarea>
                                        <label for="short">Short Description</label>
                                    </div>
                                  
                                
                            </div>
                            <div class="col ">
                                <div class="md-form">
                                    <textarea id="long" class="md-textarea form-control" rows="2"></textarea>
                                    <label for="long">Long Description</label>
                                </div>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col">
 
                                <div class="md-form">
                                    <input value="www.visitreykjavik.is" type="text" id="website" class="form-control">
                                    <label for="website">Website</label>
                                </div>
                                <script>
                                    $('#website').val("www.visitreykjavik.is").trigger("change");
                                </script>


                            </div>
                        </div>
                        <div class="row ">
                            <div class="col">
                                <div class="md-form input-group">
                                   
                                    <input type="text" aria-label="Street Address" class="form-control" placeholder="Street Address" value="123 Rainbow Road" id="street">
                                    <label for="street">Address</label>
                                    <input type="text" aria-label="ZIP Code" class="form-control" placeholder="ZIP Code" value="1234">
                                    <input type="text" aria-label="City" class="form-control" placeholder="City" value="Reykjavik">
                                </div>
                            </div>
                            <script>
                                 $('#street').val("123 Rainbow Road").trigger("change");
                            </script>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="md-form">
                                    <input type="date" id="inputMDEx1" class="form-control">
                                    <label for="inputMDEx1">Start Date</label>
                                </div>
                            </div>
                             <div class="col">
                                <div class="md-form">
                                    <input type="date" id="inputMDEx2" class="form-control">
                                    <label for="inputMDEx2">End Date</label>
                                </div>
                            </div>


                        </div>
                        <div class="row mb-2">
                            <div class="col">
                                <div class="md-form mb-3">
                                    <input type="text" class="form-control" id="startTime">
                                    <label for="startTime">Start Time</label>
                                    

                                </div>
                            </div>
                            <div class="col">
                                <div class="md-form mb-3">
                                    <input type="text" class="form-control" id="endTime">
                                    <label for="endTime">End Time</label>

                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col mb-3">

                                <div class="md-form">
                                    <input type="text" class="form-control" data-role="tagsinput" placeholder="Tags" id="tags">
                                    
                                </div>



                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-right">
                        <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                    </div>

                </div>
            </div>

        </div>

    </div>
